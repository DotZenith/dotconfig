include catppuccin.conf

font_family      FiraCode Nerd Font Mono Medium
bold_font        FiraCode Nerd Font 
italic_font      FiraCode Nerd Font Mono Regular
bold_italic_font FiraCode Nerd Font 

font_size 16.0
adjust_line_height 90%

scrollback_lines 5000
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

window_margin_width 7.5 10
background_opacity 0.92
hide_window_decorations yes

cursor_shape block
cursor_blink_interval 0
shell_integration no-cursor

tab_bar_edge top
tab_bar_style separator
tab_bar_align left
tab_switch_strategy previous
tab_separator " â”‡ "
tab_bar_margin_color none
tab_bar_margin_width 10.0
tab_bar_margin_height 5.0 0.0
