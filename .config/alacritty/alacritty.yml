# Window Custom Settings 
window:
  dimensions:
    columns: 120
    lines: 30

  padding:
    x: 10
    y: 10

  position:
    x: 550
    y: 302

  decorations: buttonless


scrolling:
  history: 10000
  multiplier: 5

background_opacity: 0.93

# Font configuration
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

# Catppuccin!
colors:
  # Default colors
  primary:
    background: '#1E1E28'
    foreground: '#DADAE8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1E1E28'
    cursor: '#B1E3AD'

  # Normal colors
  normal:
    black:   '#6E6C7E'
    red:     '#E38C8F'
    green:   '#B1E3AD'
    yellow:  '#EBDDAA'
    blue:    '#A4B9EF'
    magenta: '#C6AAE8'
    cyan:    '#E5B4E2'
    white:   '#DADAE8'

  # Bright colors
  bright:
    black:   '#6E6C7E'
    red:     '#E38C8F'
    green:   '#B1E3AD'
    yellow:  '#EBDDAA'
    blue:    '#A4B9EF'
    magenta: '#C6AAE8'
    cyan:    '#E5B4E2'
    white:   '#DADAE8'

  indexed_colors:
    - { index: 16, color: '#F2CECF' }
    - { index: 17, color: '#3E4058' }
