# Window Custom Settings 
window:
  dimensions:
    columns: 120
    lines: 30

  padding:
    x: 10
    y: 10

  position:
    x: 550
    y: 302

  decorations: buttonless


scrolling:
  history: 10000
  multiplier: 5

background_opacity: 0.90

# Font configuration
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

# Catppuccin!
colors:
  # Default colors
  primary:
    background: '0x1E1E28'
    foreground: '0xD7DAE0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1E28'
    cursor: '0xB3E1A3'

  # Normal colors
  normal:
    black:   '0x6E6C7C'
    red:     '0xE28C8C'
    green:   '0xB3E1A3'
    yellow:  '0xEADDA0'
    blue:    '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan:    '0xF0AFE1'
    white:   '0xD7DAE0'

  # Bright colors
  bright:
    black:   '0x6E6C7C'
    red:     '0xE28C8C'
    green:   '0xB3E1A3'
    yellow:  '0xEADDA0'
    blue:    '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan:    '0xF0AFE1'
    white:   '0xD7DAE0'

  indexed_colors:
    - { index: 16, color: '0xECBFBD' }
    - { index: 17, color: '0x3E4058' }
